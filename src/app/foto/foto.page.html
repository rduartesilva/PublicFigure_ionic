<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">Figura Publica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="content">
  <ion-segment [(ngModel)]="galleryType">
  <ion-segment-button value="regular">
    Regular
  </ion-segment-button>
  <ion-segment-button value="pinterest">
    Pinterest
  </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="galleryType">
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col col-6 *ngFor="let image of [1,2,3,4,5,7,8,9,10]">
          <div class="image-container" [style.background-image]="'url(assets/img/' + image + '.jpg)'">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col *ngFor="let image of [1,2,3,4,5,7,8,9,10]">
          <div class="image-container" [style.background-image]="'url(assets/img/' + image + '.jpg)'">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="images" *ngSwitchCase="'pinterest'">
      <div class="one-image" *ngFor = "let image of [1,2,3,4,5,7,8,9,10,11,12,13,14,16,17,18,19,20,21,22]">
        <img src="assets/img/{{image}}.jpg" alt="">
      </div>
    </div>
  </div>
</ion-content>
